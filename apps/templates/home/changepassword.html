{% extends "layouts/base.html" %}

{% block title %} 修改密码 {% endblock %} 

<!-- Specific CSS goes HERE -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

    <!-- [ Main Content ] start -->
    <div class="pcoded-main-container">
        <div class="pcoded-wrapper">
            <div class="pcoded-content">
                <div class="pcoded-inner-content">
                    <!-- [ breadcrumb ] start -->
                    <div class="box-header with-border">
                        {% include 'layouts/message.html' %}
                    </div>
                    <div class="page-header">
                        <div class="page-block">
                            <div class="row align-items-center">
                                <div class="col-md-12">
                                    <div class="page-header-title">
                                        <h5 class="m-b-10">修改密码</h5>
                                    </div>
                                    <ul class="breadcrumb">
                                        <li class="breadcrumb-item"><a href="/"><i class="feather icon-home"></i></a></li>
                                        <li class="breadcrumb-item"><a href="javascript:">修改密码</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- [ breadcrumb ] end -->
                    <div class="main-body">
                        <div class="page-wrapper">
                            <!-- [ Main Content ] start -->
                            <div class="card">
                                <form action="" method="POST">
                                <div class="card-body text-center">
                                    <div class="mb-4">
                                        <i class="feather icon-user-plus auth-icon"></i>
                                    </div>
                                    <h3 class="mb-4">修改密码</h3>
                                    <div class="input-group mb-4">
                                        <input type="text" class="form-control" name="oldpassword" placeholder="原密码">
                                    </div>
                                    <div class="input-group mb-4">
                                        <input type="text" class="form-control" name="newpassword" placeholder="新密码">
                                    </div>
                                    <div class="input-group mb-4">
                                        <input type="text" class="form-control" name="newpassword2" placeholder="再次输入新密码">
                                    </div>
                                    <br>
                                    <button class="btn btn-primary shadow-2 mb-4">修改</button>
                                </div>
                                </form>

                            </div>
                            <!-- [ Main Content ] end -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- [ Main Content ] end -->

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}{% endblock javascripts %}
